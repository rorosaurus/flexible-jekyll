        <a href="{{ include.url }}">
    {% endif %}
    <video {{ include.video-attributes }} style="max-width: {{ include.max-width }}; max-height: {{ include.max-height }};">
        <source src="{{ include.file }}" type="video/mp4">
      </video>
    {% if include.url %}
        </a>
    {% endif %}
    {% if include.fig-caption %}

    {% endif %}
 </figure>
